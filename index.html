    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            ShoppingCart, Plus, Minus, Trash2, Settings, DollarSign, XCircle, Coffee, 
            Utensils, TrendingUp, RefreshCcw, AlertCircle, CreditCard, Banknote, QrCode, 
            Wallet, X, Calculator, Moon, Sun, ClipboardList, Save, ChevronDown, ChevronUp,
            User, Lock, LogOut, ChefHat, KeyRound, ArrowLeft, Loader2, AlertTriangle, Clock
        } from 'lucide-react';
        
        import { PieChart, Pie, Cell, BarChart, Bar, XAxis, YAxis, Tooltip, ResponsiveContainer, Legend } from 'recharts';

        // --- CAMADA DE SEGURANÇA ---
        const COLLECTION_PREFIX = 'trailer_data_clean_v2'; 
        const COLORS = ['#0088FE', '#00C49F', '#FFBB28', '#FF8042', '#8884d8'];

        const generateId = () => 'id_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);

        const formatMoney = (val) => {
            try {
                const num = parseFloat(val);
                if (isNaN(num)) return "0.00";
                return num.toFixed(2);
            } catch (e) { return "0.00"; }
        };

        const formatTime = (isoDate) => {
            try {
                const date = new Date(isoDate);
                return date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
            } catch (e) { return "--:--"; }
        };

        const upsertData = async (collection, id, content) => {
            if (!window.isConfigured) return;
            const finalId = id || generateId();
            const { id: _, ...cleanContent } = content;
            await window.supabase.from('trailer_data').upsert({ id: finalId, collection: `${COLLECTION_PREFIX}_${collection}`, content: cleanContent });
            return finalId;
        };

        const deleteData = async (id) => {
            if (!window.isConfigured) return;
            await window.supabase.from('trailer_data').delete().eq('id', id);
        };

        const loadData = async (collection) => {
            if (!window.isConfigured) return [];
            const { data } = await window.supabase.from('trailer_data').select('*').eq('collection', `${COLLECTION_PREFIX}_${collection}`);
            return data ? data.map(d => ({ ...d.content, id: d.id })).filter(i => i && typeof i === 'object') : [];
        };

        // --- ERROR BOUNDARY ---
        class ErrorBoundary extends React.Component {
            constructor(props) { super(props); this.state = { hasError: false }; }
            static getDerivedStateFromError(error) { return { hasError: true }; }
            componentDidCatch(error, errorInfo) { console.error(error); }
            render() {
                if (this.state.hasError) return <div className="min-h-screen flex items-center justify-center bg-gray-900 text-white"><div className="text-center"><AlertTriangle size={48} className="mx-auto mb-4 text-red-500"/><h1 className="text-xl font-bold">Erro Inesperado</h1><button onClick={()=>window.location.reload()} className="mt-4 bg-blue-600 px-4 py-2 rounded">Recarregar</button></div></div>;
                return this.props.children;
            }
        }

        // --- TELA DE LOGIN (COM CRÉDITOS) ---
        const LoginScreen = ({ onLogin, adminPassword }) => {
            const [selectedRole, setSelectedRole] = useState(null);
            const [password, setPassword] = useState('');
            const [error, setError] = useState(false);
            const inputRef = useRef(null);

            useEffect(() => { if (selectedRole === 'gerente' && inputRef.current) inputRef.current.focus(); }, [selectedRole]);

            const handlePasswordSubmit = (e) => {
                e.preventDefault();
                if (password === adminPassword) onLogin('gerente');
                else { setError(true); setPassword(''); setTimeout(() => setError(false), 500); }
            };

            if (selectedRole === 'gerente') {
                return (
                    <div className="min-h-screen bg-gray-900 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl p-8 w-full max-w-md text-center shadow-xl animate-slide-up relative">
                            <button onClick={()=>setSelectedRole(null)} className="absolute top-4 left-4 p-2 hover:bg-gray-100 rounded-full"><ArrowLeft size={24}/></button>
                            <div className="bg-blue-600 p-4 rounded-full w-16 h-16 mx-auto mb-4 flex items-center justify-center"><Utensils className="text-white" size={32} /></div>
                            <h1 className="text-2xl font-bold text-gray-800 mb-6">Trailer System</h1>
                            <form onSubmit={handlePasswordSubmit} className="space-y-4 animate-fade-in">
                                <h2 className="text-lg font-bold text-gray-700">Acesso Gerente</h2>
                                <div className={`flex items-center border-2 rounded-xl p-3 bg-gray-50 ${error ? 'border-red-500' : 'border-gray-200'}`}>
                                    <KeyRound className="text-gray-400 mr-3" />
                                    <input ref={inputRef} type="password" value={password} onChange={(e) => setPassword(e.target.value)} className="bg-transparent outline-none w-full text-lg font-bold text-gray-700" placeholder="Senha" inputMode="numeric" />
                                </div>
                                <button type="submit" className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl">ENTRAR</button>
                            </form>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-900 flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl p-8 w-full max-w-md text-center shadow-xl animate-slide-up relative">
                        <div className="bg-blue-600 p-4 rounded-full w-16 h-16 mx-auto mb-4 flex items-center justify-center"><Utensils className="text-white" size={32} /></div>
                        <h1 className="text-2xl font-bold text-gray-800 mb-6">Trailer System</h1>
                        
                        <div className="space-y-3">
                            <button onClick={()=>setSelectedRole('gerente')} className="w-full p-4 bg-gray-800 text-white rounded-xl flex items-center justify-between hover:bg-gray-700 shadow-md"><div className="flex items-center gap-3"><Lock size={20} className="text-yellow-400"/><div className="text-left"><span className="block font-bold">Gerente</span><span className="text-xs text-gray-400">Senha Necessária</span></div></div><span>→</span></button>
                            <button onClick={()=>onLogin('garcom')} className="w-full p-4 border rounded-xl flex items-center gap-3 hover:bg-gray-50"><User className="text-blue-500"/><span className="font-bold">Garçom</span></button>
                            <button onClick={()=>onLogin('cozinha')} className="w-full p-4 border rounded-xl flex items-center gap-3 hover:bg-gray-50"><ChefHat className="text-red-500"/><span className="font-bold">Cozinha</span></button>
                        </div>

                        {/* CRÉDITOS AQUI */}
                        <div className="mt-8 pt-4 border-t border-gray-100">
                            <p className="text-xs text-gray-400 font-medium">
                                Desenvolvido por <span className="text-blue-600 font-bold">Steven Oliveira</span>
                            </p>
                        </div>

                    </div>
                </div>
            );
        };

        // --- COMPONENTE PRINCIPAL ---
        function App() {
            const [userRole, setUserRole] = useState(null);
            const [loading, setLoading] = useState(true);

            // Estados
            const [activeTab, setActiveTab] = useState('pos');
            const [cart, setCart] = useState([]);
            const [activeOrderId, setActiveOrderId] = useState(null); 
            const [activeOrderName, setActiveOrderName] = useState('');
            
            // Dados
            const [menu, setMenu] = useState([]);
            const [salesHistory, setSalesHistory] = useState([]);
            const [openOrders, setOpenOrders] = useState([]);
            const [settings, setSettings] = useState({ openingCash: 0, adminPassword: '1234', isDark: false });
            
            // UI
            const [showPaymentModal, setShowPaymentModal] = useState(false);
            const [showNameModal, setShowNameModal] = useState(false);
            const [showCalc, setShowCalc] = useState(false);
            const [calcDisplay, setCalcDisplay] = useState('0');
            const [newCalcNumber, setNewCalcNumber] = useState(true);
            const [showDetails, setShowDetails] = useState(false);
            const [reportView, setReportView] = useState('summary');
            
            // Inputs
            const [newItem, setNewItem] = useState({ name: '', price: '', category: 'Lanches' });
            const [tempOrderName, setTempOrderName] = useState('');
            const [newPassword, setNewPassword] = useState('');
            const [editingOpeningCash, setEditingOpeningCash] = useState(false);
            const [tempOpeningCash, setTempOpeningCash] = useState('');
            
            // --- INICIALIZAÇÃO ---
            useEffect(() => {
                if (!window.isConfigured) { setLoading(false); return; }

                const init = async () => {
                    const [m, s, o, cfg] = await Promise.all([loadData('menu'), loadData('sales'), loadData('orders'), loadData('settings')]);

                    if (m.length > 0) setMenu(m);
                    else {
                        const def = [
                            { name: 'X-Tudo', price: 25.00, category: 'Lanches' },
                            { name: 'X-Salada', price: 18.00, category: 'Lanches' },
                            { name: 'Cachorro Quente', price: 12.00, category: 'Lanches' },
                            { name: 'Refrigerante Lata', price: 6.00, category: 'Bebidas' },
                            { name: 'Água', price: 2.00, category: 'Bebidas' },
                            { name: 'Batata Frita', price: 10.00, category: 'Porções' }
                        ];
                        for (const item of def) { await upsertData('menu', null, item); }
                        const reloadedMenu = await loadData('menu');
                        setMenu(reloadedMenu);
                    }

                    if (s.length > 0) setSalesHistory(s.sort((a,b) => new Date(b.date) - new Date(a.date)));
                    if (o.length > 0) setOpenOrders(o);
                    if (cfg.length > 0) setSettings(cfg[0]);
                    else upsertData('settings', 'config', settings);

                    setLoading(false);

                    const channel = window.supabase.channel('public:trailer_data').on('postgres_changes', { event: '*', schema: 'public', table: 'trailer_data' }, payload => {
                        const { eventType, new: newRow, old: oldRow } = payload;
                        
                        if (eventType === 'DELETE') {
                            setMenu(prev => prev.filter(i => i.id !== oldRow.id));
                            setOpenOrders(prev => prev.filter(i => i.id !== oldRow.id));
                            return;
                        }

                        if (!newRow.collection || !newRow.collection.startsWith(COLLECTION_PREFIX)) return;

                        const collectionType = newRow.collection.replace(COLLECTION_PREFIX + '_', '');
                        const item = { ...newRow.content, id: newRow.id };

                        if (eventType === 'INSERT' || eventType === 'UPDATE') {
                            if (collectionType === 'menu') setMenu(prev => { const idx = prev.findIndex(p => p.id === newRow.id); return idx > -1 ? prev.map((p, i) => i === idx ? item : p) : [...prev, item]; });
                            if (collectionType === 'sales') setSalesHistory(prev => { 
                                const exists = prev.some(s => s.id === item.id);
                                if (exists) return prev;
                                const newList = [...prev, item];
                                return newList.sort((a, b) => new Date(b.date) - new Date(a.date));
                            });
                            if (collectionType === 'orders') setOpenOrders(prev => { const idx = prev.findIndex(p => p.id === newRow.id); return idx > -1 ? prev.map((p, i) => i === idx ? item : p) : [...prev, item]; });
                            if (collectionType === 'settings' || collectionType === 'config') setSettings(item);
                        }
                    }).subscribe();

                    return () => window.supabase.removeChannel(channel);
                };
                init();
            }, []);

            // --- LÓGICA DE NEGÓCIO ---
            const handleLogin = (role) => { setUserRole(role); setActiveTab(role === 'cozinha' ? 'orders' : 'pos'); };
            const handleLogout = () => { setUserRole(null); setActiveTab('pos'); };
            const handleChangePassword = () => { if(newPassword.length<3)return alert("Curta demais"); upsertData('settings', 'config', { ...settings, adminPassword: newPassword }); alert("Senha alterada!"); setNewPassword(''); };

            const isDark = settings.isDark;
            const theme = {
                bg: isDark ? 'bg-gray-900 text-white' : 'bg-gray-100 text-gray-800',
                card: isDark ? 'bg-gray-800 border-gray-700' : 'bg-white border-gray-200',
                input: isDark ? 'bg-gray-700 border-gray-600 text-white placeholder-gray-400' : 'bg-white border-gray-300 text-gray-800',
                nav: isDark ? 'bg-gray-800 border-gray-700' : 'bg-white border-gray-200',
            };

            const addToCart = (item) => {
                try {
                    if (!item || !item.id) return;
                    const safeItem = { id: item.id, name: item.name || "Item", price: parseFloat(item.price) || 0, category: item.category || "Geral" };
                    setCart(prev => { const ex = prev.find(i => i.id === safeItem.id); return ex ? prev.map(i => i.id === safeItem.id ? {...i, qty: i.qty + 1} : i) : [...prev, {...safeItem, qty: 1}]; });
                } catch (e) { console.error("Erro cart:", e); }
            };
            const removeFromCart = (id) => setCart(prev => prev.filter(i => i.id !== id));
            const updateQty = (id, delta) => setCart(prev => prev.map(i => i.id === id ? { ...i, qty: Math.max(1, i.qty + delta) } : i));
            const cancelOrder = () => { if(confirm('Limpar?')) { setCart([]); setActiveOrderId(null); setActiveOrderName(''); } };
            const cartTotal = cart.reduce((acc, item) => acc + (parseFloat(item.price||0) * (item.qty||1)), 0);

            const handleOpenNameModal = () => { if (cart.length > 0) { setTempOrderName(activeOrderName || ''); setShowNameModal(true); } };
            const openPaymentModal = () => { if (cart.length > 0) setShowPaymentModal(true); };

            const saveOrder = async () => {
                const name = tempOrderName.trim() || `Pedido #${Math.floor(Math.random()*1000)}`;
                const orderContent = { name, items: cart, total: cartTotal, updatedAt: new Date().toISOString() };
                await upsertData('orders', activeOrderId, orderContent);
                setCart([]); setActiveOrderId(null); setTempOrderName(''); setShowNameModal(false);
            };
            const loadOrder = (order) => { setCart(order.items || []); setActiveOrderId(order.id); setActiveOrderName(order.name); setActiveTab('pos'); };
            
            const finalizeSale = async (method) => {
                const saleContent = { date: new Date().toISOString(), items: cart, total: cartTotal, method, customerName: activeOrderName || 'Balcão' };
                await upsertData('sales', null, saleContent);
                if(activeOrderId) { await deleteData(activeOrderId); setOpenOrders(prev => prev.filter(o => o.id !== activeOrderId)); }
                setCart([]); setActiveOrderId(null); setActiveOrderName(''); setShowPaymentModal(false);
            };

            const deleteOrder = async (id, e) => {
                e.stopPropagation();
                if(confirm('Excluir comanda?')) {
                    setOpenOrders(prev => prev.filter(o => o.id !== id));
                    await deleteData(id);
                    if(activeOrderId === id) { setCart([]); setActiveOrderId(null); setActiveOrderName(''); }
                }
            };

            const addMenuItem = () => { if(newItem.name && newItem.price) { upsertData('menu', null, { name: newItem.name, price: parseFloat(newItem.price), category: newItem.category }); setNewItem({name:'',price:'',category:'Lanches'}); } };
            const deleteMenuItem = (id) => { if(confirm('Excluir?')) deleteData(id); }; 
            const updateSettings = (newValues) => upsertData('settings', 'config', { ...settings, ...newValues });
            
            const resetSales = async () => { 
                if(confirm('ATENÇÃO: Isso apagará todas as vendas. Confirmar?')) {
                    await updateSettings({ openingCash: 0 }); 
                    if (window.isConfigured) {
                         const { error } = await window.supabase.from('trailer_data').delete().eq('collection', `${COLLECTION_PREFIX}_sales`);
                         if(!error) { setSalesHistory([]); alert("Caixa fechado!"); }
                    }
                } 
            };
            
            const updateOpeningCash = () => { updateSettings({ openingCash: parseFloat(tempOpeningCash)||0 }); setEditingOpeningCash(false); };
            const handleCalcInput = (v) => { if(v==='C'){ setCalcDisplay('0'); setNewCalcNumber(true); return; } if(v==='='){ try { setCalcDisplay(String(parseFloat(new Function('return '+calcDisplay.replace(/x/g,'*').replace(/÷/g,'/'))().toFixed(2)))); } catch(e){setCalcDisplay('Erro');} setNewCalcNumber(true); return; } if(['+','-','x','÷'].includes(v)){ setCalcDisplay(calcDisplay+' '+v+' '); setNewCalcNumber(false); return; } if(newCalcNumber){ setCalcDisplay(v); setNewCalcNumber(false); } else { setCalcDisplay(calcDisplay==='0'?v:calcDisplay+v); } };
            const CalcButton = ({ label, color, wide }) => <button onClick={()=>handleCalcInput(label)} className={`${color||(isDark?'bg-gray-700 border-gray-600':'bg-gray-100 border-gray-300')} ${wide?'col-span-2':''} p-4 rounded-xl text-xl font-bold shadow-sm border-b-2 active:border-b-0`}>{label}</button>;
            
            const salesByMethod = salesHistory.reduce((acc, s) => { acc[s.method] = (acc[s.method]||0) + (Number(s.total)||0); return acc; }, { money: 0, pix: 0, card: 0 });
            const finalCash = (Number(settings.openingCash)||0) + salesByMethod.money;
            const itemsByMethod = (() => { const d={money:{},pix:{},card:{}}; salesHistory.forEach(s=>{ const m=s.method||'money'; if(s.items) s.items.forEach(i=>{ if(!d[m][i.name])d[m][i.name]={
