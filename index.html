<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trailer System - Multi User</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.300.0"
        }
    }
    </script>
    
    <style>
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-fade-in { animation: fadeIn 0.2s ease-out; }
        .animate-slide-up { animation: slideUp 0.3s ease-out; }
        .no-select { user-select: none; -webkit-user-select: none; }
    </style>
</head>
<body class="bg-gray-900 font-sans text-gray-800">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            ShoppingCart, Plus, Minus, Trash2, Settings, DollarSign, XCircle, Coffee, 
            Utensils, TrendingUp, RefreshCcw, AlertCircle, CreditCard, Banknote, QrCode, 
            Wallet, X, Calculator, Moon, Sun, ChevronDown, ChevronUp, Save, ClipboardList, 
            User, Lock, LogOut, ChefHat
        } from 'lucide-react';

        // --- FUNÇÕES UTILITÁRIAS (Segurança de Dados) ---
        const safeJSONParse = (key, fallback) => {
            try {
                const saved = localStorage.getItem(key);
                return saved ? JSON.parse(saved) : fallback;
            } catch (e) {
                console.error("Erro ao carregar dados:", key, e);
                return fallback;
            }
        };

        // --- TELA DE LOGIN ---
        const LoginScreen = ({ onLogin }) => {
            return (
                <div className="min-h-screen bg-gray-900 flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md text-center animate-slide-up">
                        <div className="flex justify-center mb-4">
                            <div className="bg-red-600 p-4 rounded-full">
                                <Utensils className="text-white" size={40} />
                            </div>
                        </div>
                        <h1 className="text-2xl font-bold text-gray-800 mb-2">Trailer System</h1>
                        <p className="text-gray-500 mb-8">Selecione seu perfil de acesso</p>

                        <div className="space-y-3">
                            <button onClick={() => onLogin('gerente')} className="w-full p-4 bg-gray-800 text-white rounded-xl flex items-center justify-between hover:bg-gray-700 transition">
                                <div className="flex items-center gap-3">
                                    <Lock size={20} className="text-yellow-400" />
                                    <div className="text-left">
                                        <span className="block font-bold">Gerente / Caixa</span>
                                        <span className="text-xs text-gray-400">Acesso Total</span>
                                    </div>
                                </div>
                                <span className="text-gray-500">→</span>
                            </button>

                            <button onClick={() => onLogin('garcom')} className="w-full p-4 bg-white border-2 border-gray-200 text-gray-800 rounded-xl flex items-center justify-between hover:bg-gray-50 transition">
                                <div className="flex items-center gap-3">
                                    <User size={20} className="text-blue-500" />
                                    <div className="text-left">
                                        <span className="block font-bold">Garçom</span>
                                        <span className="text-xs text-gray-400">Vendas e Comandas</span>
                                    </div>
                                </div>
                                <span className="text-gray-400">→</span>
                            </button>

                            <button onClick={() => onLogin('cozinha')} className="w-full p-4 bg-white border-2 border-gray-200 text-gray-800 rounded-xl flex items-center justify-between hover:bg-gray-50 transition">
                                <div className="flex items-center gap-3">
                                    <ChefHat size={20} className="text-red-500" />
                                    <div className="text-left">
                                        <span className="block font-bold">Cozinha</span>
                                        <span className="text-xs text-gray-400">Apenas Pedidos</span>
                                    </div>
                                </div>
                                <span className="text-gray-400">→</span>
                            </button>
                        </div>
                        <p className="mt-8 text-xs text-gray-400">Versão Demo v8.1 (Estável)</p>
                    </div>
                </div>
            );
        };

        // --- COMPONENTE PRINCIPAL ---
        function App() {
            // Estado de Usuário
            const [userRole, setUserRole] = useState(null);

            // Estados do App
            const [activeTab, setActiveTab] = useState('pos');
            const [cart, setCart] = useState([]);
            const [activeOrderId, setActiveOrderId] = useState(null); 
            const [activeOrderName, setActiveOrderName] = useState('');
            
            // Modais e UI
            const [showPaymentModal, setShowPaymentModal] = useState(false);
            const [showNameModal, setShowNameModal] = useState(false);
            const [showCalc, setShowCalc] = useState(false);
            const [calcDisplay, setCalcDisplay] = useState('0');
            const [newCalcNumber, setNewCalcNumber] = useState(true);
            const [showDetails, setShowDetails] = useState(false);
            
            // Tema
            const [isDark, setIsDark] = useState(() => localStorage.getItem('trailer_theme') === 'dark');

            // Estados Persistentes (Com proteção try/catch)
            const [openingCash, setOpeningCash] = useState(() => {
                const val = parseFloat(localStorage.getItem('trailer_opening_cash'));
                return isNaN(val) ? 0.00 : val;
            });
            const [editingOpeningCash, setEditingOpeningCash] = useState(false);
            const [tempOpeningCash, setTempOpeningCash] = useState('');

            // Cardápio Inicial
            const initialMenu = [
                { id: 1, name: 'X-Tudo', price: 13.00, category: 'Lanches' },
                { id: 2, name: 'X-Salada', price: 18.00, category: 'Lanches' },
                { id: 3, name: 'Cachorro Quente', price: 12.00, category: 'Lanches' },
                { id: 4, name: 'Refrigerante Lata', price: 6.00, category: 'Bebidas' },
                { id: 5, name: 'Água', price: 2.00, category: 'Bebidas' },
                { id: 6, name: 'Batata Frita', price: 10.00, category: 'Porções' },
            ];

            // Carregamento de Dados Seguros
            const [menu, setMenu] = useState(() => safeJSONParse('trailer_menu', initialMenu));
            const [salesHistory, setSalesHistory] = useState(() => safeJSONParse('trailer_sales', []));
            const [openOrders, setOpenOrders] = useState(() => safeJSONParse('trailer_open_orders', []));
            
            const [newItem, setNewItem] = useState({ name: '', price: '', category: 'Lanches' });
            const [tempOrderName, setTempOrderName] = useState('');

            // Efeitos de Salvamento
            useEffect(() => { localStorage.setItem('trailer_menu', JSON.stringify(menu)); }, [menu]);
            useEffect(() => { localStorage.setItem('trailer_sales', JSON.stringify(salesHistory)); }, [salesHistory]);
            useEffect(() => { localStorage.setItem('trailer_open_orders', JSON.stringify(openOrders)); }, [openOrders]);
            useEffect(() => { localStorage.setItem('trailer_opening_cash', openingCash.toString()); }, [openingCash]);
            useEffect(() => { localStorage.setItem('trailer_theme', isDark ? 'dark' : 'light'); }, [isDark]);

            // --- LÓGICA DE LOGIN ---
            const handleLogin = (role) => {
                setUserRole(role);
                if (role === 'cozinha') setActiveTab('orders');
                else setActiveTab('pos');
            };

            const handleLogout = () => {
                setUserRole(null);
                setActiveTab('pos');
            };

            // --- TEMA ---
            const theme = {
                bg: isDark ? 'bg-gray-900' : 'bg-gray-100',
                card: isDark ? 'bg-gray-800 border-gray-700' : 'bg-white border-gray-200',
                text: isDark ? 'text-white' : 'text-gray-800',
                textSec: isDark ? 'text-gray-400' : 'text-gray-500',
                input: isDark ? 'bg-gray-700 border-gray-600 text-white placeholder-gray-400' : 'bg-white border-gray-300 text-gray-800',
                nav: isDark ? 'bg-gray-800 border-gray-700' : 'bg-white border-gray-200',
            };

            // --- LÓGICA DO CARRINHO ---
            const addToCart = (item) => {
                setCart(prev => {
                    const existing = prev.find(i => i.id === item.id);
                    if (existing) return prev.map(i => i.id === item.id ? { ...i, qty: i.qty + 1 } : i);
                    return [...prev, { ...item, qty: 1 }];
                });
            };

            const removeFromCart = (id) => setCart(prev => prev.filter(i => i.id !== id));
            
            const updateQty = (id, delta) => {
                setCart(prev => prev.map(i => i.id === id ? { ...i, qty: Math.max(1, i.qty + delta) } : i));
            };

            const cancelOrder = () => {
                if (confirm('Limpar pedido atual?')) {
                    setCart([]);
                    setActiveOrderId(null);
                    setActiveOrderName('');
                }
            };

            const cartTotal = cart.reduce((acc, item) => acc + (item.price * item.qty), 0);

            // --- COMANDAS ---
            const handleOpenNameModal = () => {
                if (cart.length > 0) {
                    setTempOrderName(activeOrderName || '');
                    setShowNameModal(true);
                }
            };

            const saveOrder = () => {
                const name = tempOrderName.trim() || `Pedido #${Math.floor(Math.random()*1000)}`;
                const orderData = { 
                    id: activeOrderId || Date.now(), 
                    name, 
                    items: cart, 
                    total: cartTotal, 
                    updatedAt: new Date().toISOString() 
                };
                
                if(activeOrderId) {
                    setOpenOrders(prev => prev.map(o => o.id === activeOrderId ? orderData : o));
                } else {
                    setOpenOrders(prev => [...prev, orderData]);
                }
                
                setCart([]);
                setActiveOrderId(null);
                setActiveOrderName('');
                setShowNameModal(false);
                alert(`Salvo: ${name}`);
            };

            const loadOrder = (order) => {
                setCart(order.items);
                setActiveOrderId(order.id);
                setActiveOrderName(order.name);
                setActiveTab('pos');
            };

            // --- PAGAMENTO E HISTÓRICO ---
            const openPaymentModal = () => {
                if (cart.length > 0) setShowPaymentModal(true);
            };

            const finalizeSale = (method) => {
                const sale = { 
                    id: Date.now(), 
                    date: new Date().toISOString(), 
                    items: cart, 
                    total: cartTotal, 
                    method, 
                    customerName: activeOrderName || 'Balcão' 
                };
                
                setSalesHistory(prev => [...prev, sale]);
                
                if(activeOrderId) {
                    setOpenOrders(prev => prev.filter(o => o.id !== activeOrderId));
                }
                
                setCart([]);
                setActiveOrderId(null);
                setActiveOrderName('');
                setShowPaymentModal(false);
            };

            // --- RELATÓRIOS ---
            const salesByMethod = salesHistory.reduce((acc, sale) => {
                acc[sale.method] = (acc[sale.method] || 0) + sale.total;
                return acc;
            }, { money: 0, pix: 0, card: 0 });

            const totalRevenue = salesHistory.reduce((acc, sale) => acc + sale.total, 0);
            const finalCashInDrawer = openingCash + salesByMethod.money;

            const itemsByMethod = (() => {
                const d = { money: {}, pix: {}, card: {} };
                salesHistory.forEach(s => s.items.forEach(i => {
                    const m = s.method || 'money';
                    if (!d[m][i.name]) d[m][i.name] = { qty: 0, total: 0 };
                    d[m][i.name].qty += i.qty;
                    d[m][i.name].total += i.price * i.qty;
                }));
                return d;
            })();

            const resetSales = () => {
                if (confirm('Zerar Histórico do Dia?')) {
                    setSalesHistory([]);
                    setOpeningCash(0);
                }
            };

            // --- MENU ---
            const addMenuItem = () => {
                if (!newItem.name || !newItem.price) return;
                setMenu([...menu, { id: Date.now(), name: newItem.name, price: parseFloat(newItem.price), category: newItem.category }]);
                setNewItem({ name: '', price: '', category: 'Lanches' });
            };

            const deleteMenuItem = (id) => {
                if (confirm('Excluir item?')) setMenu(menu.filter(m => m.id !== id));
            };

            // --- CALCULADORA ---
            const handleCalcInput = (v) => {
                if(v==='C'){ setCalcDisplay('0'); setNewCalcNumber(true); return; }
                if(v==='='){
                    try {
                        const res = new Function('return '+calcDisplay.replace(/x/g,'*').replace(/÷/g,'/'))();
                        setCalcDisplay(String(parseFloat(res.toFixed(2))));
                    } catch(e) { setCalcDisplay('Erro'); }
                    setNewCalcNumber(true);
                    return;
                }
                if(['+','-','x','÷'].includes(v)){
                    setCalcDisplay(calcDisplay+' '+v+' '); setNewCalcNumber(false); return;
                }
                if(newCalcNumber){ setCalcDisplay(v); setNewCalcNumber(false); }
                else { setCalcDisplay(calcDisplay==='0'?v:calcDisplay+v); }
            };

            const CalcButton = ({ label, color, wide }) => (
                <button onClick={() => handleCalcInput(label)} className={`${color || (isDark?'bg-gray-700 text-white border-gray-600':'bg-gray-100 text-gray-800 border-gray-300')} ${wide?'col-span-2':''} p-4 rounded-xl text-xl font-bold shadow-sm border-b-2 active:border-b-0`}>
                    {label}
                </button>
            );

            // --- COMPONENTES AUXILIARES ---
            const DetailList = ({ title, icon: I, colorClass, data, total }) => {
                if (Object.keys(data).length === 0) return null;
                return (
                    <div className={`mt-2 ${isDark?'bg-gray-800':'bg-white'} rounded-xl border ${isDark?'border-gray-700':'border-gray-200'} overflow-hidden`}>
                        <div className={`p-3 flex justify-between items-center ${colorClass} bg-opacity-10`}>
                            <div className="flex items-center gap-2 font-bold"><I size={18}/><span>{title}</span></div>
                            <span className="font-bold">R$ {total.toFixed(2)}</span>
                        </div>
                        <div className="divide-y divide-gray-100 dark:divide-gray-700">
                            {Object.entries(data).map(([n, i]) => (
                                <div key={n} className="flex justify-between p-3 text-sm">
                                    <span className={theme.text}>{n} <span className="text-xs opacity-60">x{i.qty}</span></span>
                                    <span className={theme.textSec}>R$ {i.total.toFixed(2)}</span>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            };

            // --- RENDERIZAÇÃO ---
            if (!userRole) return <LoginScreen onLogin={handleLogin} />;

            return (
                <div className={`flex flex-col h-screen relative transition-colors duration-300 ${theme.bg} ${theme.text}`}>
                    
                    {/* MODAIS */}
                    {showNameModal && (
                        <div className="fixed inset-0 bg-black/60 z-[70] flex items-center justify-center p-4 backdrop-blur-sm animate-fade-in">
                            <div className={`${theme.card} p-6 rounded-2xl w-full max-w-sm shadow-2xl animate-slide-up`}>
                                <h3 className="font-bold text-xl mb-2">Identificar Comanda</h3>
                                <input value={tempOrderName} onChange={e=>setTempOrderName(e.target.value)} className={`w-full p-3 rounded-lg border mb-4 ${theme.input}`} autoFocus placeholder="Nome ou Mesa" />
                                <div className="flex gap-3">
                                    <button onClick={()=>setShowNameModal(false)} className="flex-1 p-3 border border-red-400 text-red-500 rounded-lg font-bold">Cancelar</button>
                                    <button onClick={saveOrder} className="flex-1 p-3 bg-blue-600 text-white rounded-lg font-bold">Salvar</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {showCalc && (
                        <div className="fixed inset-0 bg-black/60 z-[60] flex items-center justify-center p-4 backdrop-blur-sm animate-fade-in">
                            <div className={`${isDark?'bg-gray-800':'bg-white'} p-4 rounded-3xl w-full max-w-xs animate-slide-up`}>
                                <div className="flex justify-between mb-4"><span className="font-bold">Calculadora</span><button onClick={()=>setShowCalc(false)}><X/></button></div>
                                <div className={`bg-gray-100 p-4 mb-4 text-right rounded-xl text-3xl font-mono text-gray-900`}>{calcDisplay}</div>
                                <div className="grid grid-cols-4 gap-3">
                                    <CalcButton label="C" color="bg-red-500 text-white"/><CalcButton label="÷"/><CalcButton label="x"/><CalcButton label="-"/><CalcButton label="7"/><CalcButton label="8"/><CalcButton label="9"/><CalcButton label="+"/><CalcButton label="4"/><CalcButton label="5"/><CalcButton label="6"/><CalcButton label="=" color="bg-green-600 text-white row-span-2 h-full flex items-center justify-center"/><CalcButton label="1"/><CalcButton label="2"/><CalcButton label="3"/><CalcButton label="0" wide/><CalcButton label="."/>
                                </div>
                            </div>
                        </div>
                    )}

                    {showPaymentModal && (
                        <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4 animate-fade-in">
                            <div className={`${theme.card} rounded-2xl w-full max-w-sm p-6 shadow-2xl animate-slide-up`}>
                                <div className="flex justify-between mb-6"><h3 className="text-xl font-bold">Total: R$ {cartTotal.toFixed(2)}</h3><button onClick={()=>setShowPaymentModal(false)}><X/></button></div>
                                <div className="space-y-3">
                                    <button onClick={()=>finalizeSale('money')} className="w-full bg-green-100 text-green-800 p-4 rounded-xl flex gap-4 font-bold"><Banknote/> Dinheiro</button>
                                    <button onClick={()=>finalizeSale('pix')} className="w-full bg-teal-100 text-teal-800 p-4 rounded-xl flex gap-4 font-bold"><QrCode/> PIX</button>
                                    <button onClick={()=>finalizeSale('card')} className="w-full bg-blue-100 text-blue-800 p-4 rounded-xl flex gap-4 font-bold"><CreditCard/> Cartão</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* HEADER */}
                    <header className={`${isDark ? 'bg-red-900' : 'bg-red-700'} text-white p-3 shadow-md flex justify-between items-center z-10 transition-colors`}>
                        <div className="flex items-center gap-3">
                            <button onClick={() => setIsDark(!isDark)} className="bg-white/10 p-2 rounded-lg hover:bg-white/20 transition-colors border border-white/20">
                                {isDark ? <Sun size={20} className="text-yellow-300" /> : <Moon size={20} className="text-white" />}
                            </button>
                            {userRole !== 'cozinha' && <button onClick={() => setShowCalc(true)} className="bg-white/10 p-2 rounded-lg hover:bg-white/20 transition-colors border border-white/20"><Calculator size={20} className="text-white" /></button>}
                            <div>
                                <h1 className="text-lg font-bold leading-tight">Trailer System</h1>
                                <span className="text-xs text-red-100 opacity-80 block capitalize">Perfil: {userRole}</span>
                            </div>
                        </div>
                        <button onClick={handleLogout} className="bg-black/30 p-2 rounded-lg flex items-center gap-1 text-xs font-bold hover:bg-red-600 transition-colors"><LogOut size={16}/> Sair</button>
                    </header>

                    {/* MAIN CONTENT */}
                    <main className="flex-1 overflow-y-auto pb-24">
                        
                        {/* GARÇOM E GERENTE - TELA DE VENDAS */}
                        {activeTab === 'pos' && (
                            <div className="p-4 space-y-4">
                                {userRole === 'cozinha' ? (
                                    <div className="text-center p-10 opacity-50"><ChefHat size={48} className="mx-auto mb-4"/>Cozinha não tem acesso a vendas.</div>
                                ) : (
                                    <>
                                        {cart.length > 0 ? (
                                            <div className={`${theme.card} p-4 rounded-xl shadow-lg border-l-4 border-l-yellow-400 mb-4 animate-fade-in`}>
                                                <div className="flex justify-between items-center mb-3 pb-2 border-b border-gray-100 dark:border-gray-700">
                                                    <h2 className="font-bold text-lg flex items-center gap-2"><ShoppingCart className="text-yellow-500"/> {activeOrderName || 'Pedido'}</h2>
                                                    <span className="bg-gray-900 text-white px-3 py-1 rounded-full font-bold">R$ {cartTotal.toFixed(2)}</span>
                                                </div>
                                                <div className="space-y-3 mb-4">
                                                    {cart.map(i => (
                                                        <div key={i.id} className="flex justify-between items-center">
                                                            <div className="flex-1"><span className="font-bold">{i.name}</span><div className="text-xs">R$ {i.price.toFixed(2)}</div></div>
                                                            <div className="flex items-center gap-3">
                                                                <button onClick={()=>updateQty(i.id,-1)} className="p-1 bg-gray-200 dark:bg-gray-700 rounded"><Minus size={16}/></button>
                                                                <span className="font-bold w-6 text-center">{i.qty}</span>
                                                                <button onClick={()=>updateQty(i.id,1)} className="p-1 bg-green-100 text-green-700 rounded"><Plus size={16}/></button>
                                                            </div>
                                                            <button onClick={()=>removeFromCart(i.id)} className="ml-3 text-red-400"><Trash2/></button>
                                                        </div>
                                                    ))}
                                                </div>
                                                <div className="grid grid-cols-2 gap-2 mt-4">
                                                    <button onClick={cancelOrder} className="col-span-2 bg-red-100 text-red-700 py-3 rounded-lg font-bold text-sm">Cancelar</button>
                                                    <button onClick={handleOpenNameModal} className="bg-blue-600 text-white py-3 rounded-lg font-bold flex justify-center gap-2"><Save size={20}/> {activeOrderId?'Atualizar':'Pendurar'}</button>
                                                    <button onClick={openPaymentModal} className="bg-green-600 text-white py-3 rounded-lg font-bold flex justify-center gap-2"><DollarSign size={20}/> Receber</button>
                                                </div>
                                            </div>
                                        ) : <div className={`text-center p-4 border rounded-xl opacity-50 ${theme.card}`}>Carrinho Vazio</div>}
                                        
                                        <div className="grid grid-cols-2 gap-3">
                                            {menu.map(i => (
                                                <button key={i.id} onClick={()=>addToCart(i)} className={`${theme.card} p-3 rounded-xl shadow-sm border-b-4 text-left hover:opacity-90 active:scale-95 transition-all`}>
                                                    <span className="font-bold block">{i.name}</span>
                                                    <span className="text-green-600 text-sm">R$ {i.price.toFixed(2)}</span>
                                                </button>
                                            ))}
                                        </div>
                                    </>
                                )}
                            </div>
                        )}

                        {/* TODOS - TELA DE COMANDAS */}
                        {activeTab === 'orders' && (
                            <div className="p-4 space-y-4">
                                <h2 className="text-2xl font-bold flex items-center gap-2"><ClipboardList /> {userRole === 'cozinha' ? 'Fila de Produção' : 'Comandas Abertas'}</h2>
                                {openOrders.length === 0 ? <p className="text-center opacity-50 py-10">Tudo limpo!</p> : (
                                    <div className="grid gap-3">
                                        {openOrders.map(order => (
                                            <button key={order.id} onClick={() => userRole !== 'cozinha' && loadOrder(order)} className={`${theme.card} p-4 rounded-xl shadow-sm border text-left ${userRole === 'cozinha' ? 'cursor-default' : 'active:scale-95 transition-transform'}`}>
                                                <div className="flex justify-between items-start">
                                                    <div>
                                                        <h3 className="font-bold text-lg flex items-center gap-2"><User size={18} className="text-blue-500"/> {order.name}</h3>
                                                        <p className="text-xs opacity-50">{new Date(order.updatedAt).toLocaleTimeString().slice(0,5)}</p>
                                                    </div>
                                                    {userRole !== 'cozinha' && <span className="bg-blue-100 text-blue-800 px-3 py-1 rounded-lg font-bold">R$ {order.total.toFixed(2)}</span>}
                                                </div>
                                                <div className="mt-3 text-sm font-mono border-t pt-2 border-dashed border-gray-300 dark:border-gray-600">
                                                    {order.items.map(i => <div key={i.id} className="flex justify-between"><span>{i.qty}x {i.name}</span></div>)}
                                                </div>
                                                {userRole !== 'cozinha' && <div className="mt-2 text-center text-blue-500 text-xs font-bold">Toque para editar/pagar</div>}
                                            </button>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}

                        {/* GERENTE - TELA DE CAIXA */}
                        {activeTab === 'report' && userRole === 'gerente' && (
                            <div className="p-4 space-y-4">
                                <h2 className="text-2xl font-bold flex items-center gap-2"><TrendingUp /> Gestão</h2>
                                <div className={`${theme.card} p-4 rounded-xl border-l-4 border-gray-400 flex justify-between items-center`}>
                                    <span>Troco Inicial</span>
                                    {!editingOpeningCash ? (
                                        <div className="flex gap-2 items-center">
                                            <span className="font-bold">R$ {openingCash.toFixed(2)}</span>
                                            <button onClick={()=>{setTempOpeningCash(openingCash);setEditingOpeningCash(true)}} className="text-blue-500 text-xs bg-blue-100 px-2 py-1 rounded">EDITAR</button>
                                        </div>
                                    ) : (
                                        <div className="flex gap-2">
                                            <input type="number" value={tempOpeningCash} onChange={e=>setTempOpeningCash(e.target.value)} className={`border w-20 rounded p-1 ${theme.input}`}/>
                                            <button onClick={()=>{setOpeningCash(parseFloat(tempOpeningCash)||0);setEditingOpeningCash(false)}} className="bg-green-500 text-white px-2 rounded">OK</button>
                                        </div>
                                    )}
                                </div>

                                <div className="grid grid-cols-3 gap-2 text-center text-sm font-bold">
                                    <div className="bg-green-100 text-green-800 p-2 rounded">Dinheiro<br/>R$ {salesByMethod.money.toFixed(2)}</div>
                                    <div className="bg-teal-100 text-teal-800 p-2 rounded">PIX<br/>R$ {salesByMethod.pix.toFixed(2)}</div>
                                    <div className="bg-blue-100 text-blue-800 p-2 rounded">Cartão<br/>R$ {salesByMethod.card.toFixed(2)}</div>
                                </div>

                                <div className="bg-gray-800 text-white p-4 rounded-xl">
                                    <h3 className="text-gray-400 text-xs uppercase mb-2">Total Gaveta (Físico)</h3>
                                    <div className="text-3xl font-bold text-green-400">R$ {finalCashInDrawer.toFixed(2)}</div>
                                </div>

                                <button onClick={()=>setShowDetails(!showDetails)} className={`w-full p-3 border rounded ${theme.card} flex justify-between items-center`}>
                                    <span>Ver Detalhes</span> {showDetails?<ChevronUp/>:<ChevronDown/>}
                                </button>

                                {showDetails && (
                                    <div className="space-y-2 animate-fade-in">
                                        <DetailList title="Dinheiro" icon={Banknote} colorClass="text-green-600 bg-green-100" data={itemsByMethod.money} total={salesByMethod.money}/>
                                        <DetailList title="PIX" icon={QrCode} colorClass="text-teal-600 bg-teal-100" data={itemsByMethod.pix} total={salesByMethod.pix}/>
                                        <DetailList title="Cartão" icon={CreditCard} colorClass="text-blue-600 bg-blue-100" data={itemsByMethod.card} total={salesByMethod.card}/>
                                    </div>
                                )}

                                <button onClick={resetSales} className="w-full mt-4 bg-red-100 text-red-600 p-3 rounded font-bold flex justify-center gap-2"><RefreshCcw/> FECHAR CAIXA</button>
                            </div>
                        )}

                        {/* GERENTE - TELA DE CONFIG */}
                        {activeTab === 'menu' && userRole === 'gerente' && (
                            <div className="p-4">
                                <h2 className="font-bold text-xl mb-4">Configurar Produtos</h2>
                                <div className={`${theme.card} p-4 rounded-xl mb-4`}>
                                    <div className="grid gap-2">
                                        <input placeholder="Nome" value={newItem.name} onChange={e=>setNewItem({...newItem,name:e.target.value})} className={`border p-2 rounded ${theme.input}`}/>
                                        <div className="flex gap-2">
                                            <input type="number" placeholder="Preço" value={newItem.price} onChange={e=>setNewItem({...newItem,price:e.target.value})} className={`border p-2 rounded w-full ${theme.input}`}/>
                                            <button onClick={addMenuItem} className="bg-green-600 text-white px-4 rounded font-bold">+</button>
                                        </div>
                                    </div>
                                </div>
                                <div className="space-y-2">
                                    {menu.map(i => (
                                        <div key={i.id} className={`flex justify-between p-3 rounded border ${theme.card}`}>
                                            <div><div className="font-bold">{i.name}</div><div className="text-green-600">R$ {i.price.toFixed(2)}</div></div>
                                            <button onClick={()=>deleteMenuItem(i.id)} className="text-red-400"><Trash2/></button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* MENSAGEM DE BLOQUEIO */}
                        {(activeTab === 'report' || activeTab === 'menu') && userRole !== 'gerente' && (
                             <div className="p-10 text-center opacity-50 flex flex-col items-center justify-center h-full">
                                 <Lock className="mb-2" size={40}/>
                                 <p>Acesso Restrito ao Gerente</p>
                             </div>
                        )}
                    </main>

                    {/* NAV BAR */}
                    <nav className={`${theme.nav} flex justify-around p-2 fixed bottom-0 w-full z-30 pb-safe shadow-lg transition-colors`}>
                        {userRole !== 'cozinha' && (
                            <button onClick={() => setActiveTab('pos')} className={`flex flex-col items-center p-2 rounded-lg flex-1 ${activeTab === 'pos' ? 'text-red-500' : 'text-gray-400'}`}>
                                <Coffee size={24}/><span className="text-[10px] font-bold mt-1">VENDER</span>
                            </button>
                        )}
                        <button onClick={() => setActiveTab('orders')} className={`flex flex-col items-center p-2 rounded-lg flex-1 ${activeTab === 'orders' ? 'text-blue-500' : 'text-gray-400'}`}>
                            <div className="relative">
                                <ClipboardList size={24}/>
                                {openOrders.length>0 && <span className="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full animate-pulse border-2 border-white"></span>}
                            </div>
                            <span className="text-[10px] font-bold mt-1">{userRole === 'cozinha' ? 'PRODUÇÃO' : 'COMANDAS'}</span>
                        </button>
                        {userRole === 'gerente' && (
                            <button onClick={() => setActiveTab('report')} className={`flex flex-col items-center p-2 rounded-lg flex-1 ${activeTab === 'report' ? 'text-green-500' : 'text-gray-400'}`}>
                                <Wallet size={24}/><span className="text-[10px] font-bold mt-1">CAIXA</span>
                            </button>
                        )}
                        {userRole === 'gerente' && (
                            <button onClick={() => setActiveTab('menu')} className={`flex flex-col items-center p-2 rounded-lg flex-1 ${activeTab === 'menu' ? theme.text : 'text-gray-400'}`}>
                                <Settings size={24}/><span className="text-[10px] font-bold mt-1">CONFIG</span>
                            </button>
                        )}
                    </nav>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
